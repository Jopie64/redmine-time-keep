<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
      <mat-toolbar>
        <span>Navigation</span>
        <mat-toolbar-row>
          <a mat-button routerLink="/config"><mat-icon>settings</mat-icon>Configure Redmine</a>
        </mat-toolbar-row>
      </mat-toolbar>
  </mat-sidenav>
  <div layout="column">
    <div flex>
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
          </button>
          <span>Redmine</span>
        </mat-toolbar>
    </div>
    <div flex [formGroup]="search">
        <mat-form-field class="full-width">
          <input matInput placeholder="Search" formControlName="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div flex style="color:red">{{error$ | async}}</div>
    <mat-accordion>
      <app-issue-entry *ngFor="let i of issues$ | async" class="full-width" [id]="i.id" [title]="i.title"></app-issue-entry>
    </mat-accordion>
  </div>
</mat-sidenav-container>
