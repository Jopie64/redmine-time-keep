<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
      <mat-toolbar>
        <span>Navigation</span>
        <mat-toolbar-row>
          <button mat-button routerLink="/config"><mat-icon>settings</mat-icon> Configure Redmine</button>
        </mat-toolbar-row>
      </mat-toolbar>
  </mat-sidenav>
  <div layout="column">
    <div flex>
        <mat-toolbar color="primary">
          <button mat-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
          </button>
          <span>Redmine</span>
        </mat-toolbar>
    </div>
    <div flex><h1>App goes here</h1></div>
  </div>
</mat-sidenav-container>
