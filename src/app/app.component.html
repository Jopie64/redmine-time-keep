<div layout="column">
  <div flex>
      <mat-toolbar color="primary">
        <span>Configure Redmine</span>
      </mat-toolbar>
  </div>
  <form [formGroup]="credentials" action="none" novalidate>
    <div flex>
        <mat-form-field>
          <input matInput placeholder="URL" formControlName="url">
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
    </div>
    <div flex>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div flex>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div flex>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password" formControlName="passwordConfirm">
          <mat-error>Password and confirmation password must be equal</mat-error>
        </mat-form-field>
      </div>
  </form>
</div>
